<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="hero-img" src="./images/header-img.png" />
        <h1 class="hero-title">Jimmy's Diner</h1>
        <h2 class="hero-tag">The best burgers and pizzas in town.</h2>
    </header>

    <div class="container">
        <div class="item-container" id="item-container"></div>

        <div class="confirmation-msg" id="confirmation-msg"></div>

        <div class="order-container " id="order-container">
            <div class="order-heading">Your Order</div>

            <div class="purchase-items-container" id="purchase-items-container"></div>

            <div class="order-total">
                <div class="total-heading">Total Price</div>
                <div class="total-price" id="total-price"></div>
            </div>
            <button class="complete-btn" id="complete-btn">Complete Order</button>
        </div>
    </div>


    <form id="pay-modal" class="pay-modal">
        <p>Enter card details</p>
        <input type="text" class="full-name input" name="fullName" placeholder="Enter your name" required>
        <input type="text" class="card-number input" name="cardNumber" placeholder="Enter card number" required
            pattern="^[0-9]{16}$" title="Please enter a valid 16-digit card number">
        <input type="text" class="cvv input" name="cvv" placeholder="Enter CVV" required pattern="^[0-9]{3}$"
            title="Please enter a valid 3 digit CVV">
        <input type="submit" class="confirm-pay-btn" id="confirm-pay-btn" value="Pay">
        <button class="cancel-modal-btn" id="cancel-modal-btn">Cancel</button>
    </form>
    <script src="index.js" type="module"></script>
</body>

</html>
